<!-- Button trigger modal-->
<button type="button"
class="btn btn-outline-dark"
data-toggle="modal"
data-target="#newCarModal"
(click)="openNew()">
+
</button>


<!-- Modal -->
<div class="modal fade" id="newCarModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Car</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span area-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Car Registration Plate Number</label>
                    <input class="form-control" [(ngModel)]=car.car_reg/>
                </div>
                <div class="form-group">
                    <label>Car Colour</label>
                    <input class="form-control" [(ngModel)]=car.car_colour/>
                </div>
                <div class="form-group">
                    <label>Car Make</label>
                    <input class="form-control" [(ngModel)]=car.car_make/>
                </div>
                <div class="form-group">
                    <label>Car Model</label>
                    <input class="form-control" [(ngModel)]=car.car_model/>
                </div>
                
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="addNew()" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
