<div id="" class="card bg-transparent">
    <div class="card-header">
        <h3 class="text-white p-4 rounded">Cars</h3>
        <input type="text" [(ngModel)]="searchCars" placeholder= "search car reg" class= "form-control ml-auto float-sm-right">
    </div>
    
 
    <div class="card-body list-group">
        <div *ngIf="errorMsg!=null">{{errorMsg}}</div>
        <ul class="">
            <div *ngIf="cars!=[]">
                <div
                style="height:470px;width:100%;border:1px solid transparent;font:16px Arial, Serif;overflow:auto;">
                <ng-container *ngFor='let c of cars | carRegFilter:searchCars; let i = index; trackBy: trackByFn' >
                    <li class='list-group-item list-group-item-action' 
                        
                        (click)='carSelected(c.car_id)' 
                        [class.active]='i==c.car_id'> 
                        
                        {{c.alias}}
                    </li>
                </ng-container>
                </div>
            </div>
        </ul>
        <div class="card-footer">
            <app-new-car></app-new-car>
        </div>
    </div>
</div>
