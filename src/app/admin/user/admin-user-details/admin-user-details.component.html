<div class="container text-white pb-2">
    <div class="row">
        <div class="col">
            <h3>User Details</h3>
        </div>
    </div>

    <!-- Delete User form -->
    <form (ngSubmit)="onSubmit2($event)" #detailsForm2="ngForm">
        <div class="form-group pb-1">
            <div class="col">
                <button class='btn-outline-danger form-control ' type="submit" [value]="user"
                    (ngSubmit)="onSubmit2($event)">Remove User</button>
            </div>
        </div>
    </form>

    <!-- Edit User Form -->
    <form (ngSubmit)="onSubmit(detailsForm)" #detailsForm="ngForm">
        <div class="form-group">
            <label for="user_id">ID:</label>
            <input type="text" name="user_id" ngModel class="form-control" [value]="user.user_id" [readonly]=true>
        </div>
        <div class="form-group">
            <label for="user_fullname">Full Name:</label>
            <input type="text" name="user_fullname" ngModel class="form-control" [value]="user.user_fullname"
                [readonly]="notEditable">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="text" name="email" ngModel class="form-control" [value]="user.email" [readonly]="notEditable">
        </div>
        <div class="form-group">
            <label for="user_type">User Type:</label>
            <select  name="user_type" ngModel class="form-control" [value]="user.user_type" [readonly]="notEditable">
                <option [value]="user.user_type" hidden>--{{user.user_type}}--</option>
                <option >admin</option>
                <option >regular</option>
                <option >clamping</option>
            </select>
            <!--<input type="text" name="user_type" ngModel class="form-control" [value]="user.user_type"
                [readonly]="notEditable">-->
        </div>
        <div class="form-group">
            <label for="question">Security Question:</label>
            <input type="text" name="question" ngModel class="form-control" [value]="user.question"
                [readonly]="notEditable">
        </div>
        <div class="form-group">
            <label for="has_disabled_badge">Has A Disabled Badge:</label>
            <select  name="has_disabled_badge" ngModel class="form-control" [value]="user.has_disabled_badge" [readonly]="notEditable">
                <option [value]="user.has_disabled_badge" hidden>--{{user.has_disabled_badge}}--</option>
                <option [ngValue]="true">true</option>
                <option [ngValue]="false">false</option>
            </select>
         <!--  <input type="text" name="has_disabled_badge" ngModel class="form-control" [value]="user.has_disabled_badge"
                [readonly]="notEditable">--> 
        </div>

        <div class="col">
            <br><br>
            <button class='btn-outline-success form-control' type="submit">{{buttonText}}</button>
        </div>
    </form>
</div>
