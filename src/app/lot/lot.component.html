<app-header></app-header>

<section>
    <div class="container-fluid ">
        <div class="col-xl-10 col-lg-3 col-md-8 ml-auto ">
            <div class="col-xl-7 col-6 mb-4 mb-xl-0">
                
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="col-xl-10 col-lg-6 col-md-8 ml-auto">
            <div class="row align-items-center">
                <div id="back" class="col-xl-3 col-6 rounded">
                    <br>
                    <div
                        style="height:735px;width:100%;border:1px solid transparent;font:16px Arial, Serif;overflow:auto;">
                        <form class="form-signin text-white text-center" (submit)="addingLot($event)"
                            #validation="ngForm">
                            <br>
                            <h3>Register Car Park</h3>
                            
                            <div class="input-group">
                                <select class="form-control search-input " [(ngModel)]="countyName" name="countyName"
                                    #name1="ngModel">
                                    <option [ngValue]="undefined" hidden>--Choose County--</option>
                                    <option *ngFor="let county of counties">{{county.countyName}}</option>
                                </select>
                            </div>
                            <div *ngIf="name1.invalid && (name1.dirty || name1.touched)" class="alert alert-danger">
                                <div *ngIf="name1.errors.required">
                                    Lot Name is required.
                                </div>
                            </div>
                            <br>
                            <div class="input-group">
                                <input type="text" class="form-control search-input" placeholder="Enter Lot Name"
                                    [(ngModel)]="lotName" name="lotName" required #name0="ngModel">
                            </div>
                            <div *ngIf="name0.invalid && (name0.dirty || name0.touched)" class="alert alert-danger">
                                <div *ngIf="name0.errors.required">
                                    Lot Name is required.
                                </div>
                            </div>
                            <br>
                            <button [disabled]="!validation.valid" (click)="refresh()"
                                class="btn btn-primary btn-block">Add</button>
                        </form>

                    </div>
                </div>
                <div class="col-1">
                </div>
                <div id="back" class="col-xl-4 col-6 rounded">
                    <br>
                    <h4 class="text-white">Parking Lots</h4>
                    <div class="input-group">
                        <input type="text" class="form-control search-input" placeholder="Search Parking Lots"
                            [(ngModel)]="lotSearchTerm" name="lotSearchTerm">
                    </div>
                    <br>
                    <div
                        style="height:640px;width:100%;border:1px solid transparent;font:16px Arial, Serif;overflow:auto;">
                        <div *ngIf="checkLotError" class="alert alert-danger">
                            {{lotError}}
                        </div>
                        <div *ngIf="lots!=[]">
                            

                            <div *ngFor="let lot of lots | LotFilter:lotSearchTerm">

                                <div class="container-fluid bg-white rounded">

                                    <div class="row py-3 mb-4 task-border align-items-center">
                                        <div class="col-sm-9 col-8">
                                            <h4>{{lot.parking_name}}</h4>
                                        </div>
                                        <div class="col-1">
                                            <a (click)="setId(lot.lot_id)" data-toggle="modal"
                                                data-target="#newCarModal" title="edit" data-html="true"
                                                data-placement="top"><i
                                                    class="fas fa-edit fa-lg text-success mr-2 mouse"></i></a>
                                        </div>
                                        <div class="col-1">
                                            <a (click)="removeLots(lot.lot_id)" data-toggle="tooltip" title="delete"
                                                data-html="true" data-placement="top"><i
                                                    class="fas fa-trash-alt fa-lg text-danger mouse"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>

                    </div>
                </div>
                <div id="back" class="col-xl-4 col-6 rounded">
                    <br>
                    <h4 class="text-white">Parking Zones</h4>
                    <div class="input-group">
                        <input type="text" class="form-control search-input" placeholder="Search Parking Zones"
                            [(ngModel)]="searchTerm" name="searchTerm">
                    </div>
                    <br>
                    <div
                        style="height:640px;width:100%;border:1px solid transparent;font:16px Arial, Serif;overflow:auto;">
                        <div *ngIf="checkZoneError" class="alert alert-danger">
                            {{zoneError}}
                        </div>
                        <div *ngIf="zone!=[]">



                            <div *ngFor="let zone of zone | zoneFilter:searchTerm">
                                <div class="container-fluid bg-white rounded">

                                    <div class="row py-3 mb-4 task-border align-items-center">
                                        <div class="col-sm-9 col-8">
                                            <h4>{{zone.zone_name}}</h4>
                                        </div>
                                        <div class="col-1">
                                            <a (click)="setZoneId(zone.zone_id)" data-toggle="tooltip" title="edit"
                                                data-toggle="modal" data-target="#updateZone" data-html="true"
                                                data-placement="top"><i
                                                    class="fas fa-edit fa-lg text-success mr-2 mouse"></i></a>
                                        </div>
                                        <div class="col-1">
                                            <a (click)="removeZone(zone.zone_id)" data-toggle="tooltip" title="delete"
                                                data-html="true" data-placement="top"><i
                                                    class="fas fa-trash-alt fa-lg text-danger mouse"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="modal fade" id="newCarModal" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register Zone for Lot</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span area-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="card " style="width: 29rem;">
                        <form class="form-signin" (submit)="addingZone($event)">
                            <input type="text" [(ngModel)]="zoneName" name="zoneName" placeholder="Enter Zone Name"
                                class="form-control ">
                            <input type="number" [(ngModel)]="maxSpaces" name="maxSpaces" placeholder="Enter Max Spaces"
                                class="form-control ">
                            <input type="number" [(ngModel)]="maxDisabledSpaces" name="maxDisabledSpaces"
                                placeholder="max disables spaces" class="form-control ">
                            <input type="number" [(ngModel)]="price" name="price" placeholder="Price"
                                class="form-control ">


                            <agm-map (mapClick)="placeMarker($event)" [zoom]="1" [latitude]="latitude"
                                [longitude]="longitude" [streetViewControl]="false" [mapTypeControl]="true"
                                [fullscreenControl]="true">
                                <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                                <agm-circle [latitude]="latitude" [longitude]="longitude" [zoom]="-10" [radius]="20"
                                    [fillOpacity]="0.50" [fillColor]="'#00A19A'"></agm-circle>
                            </agm-map>
                            <br>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" (click)="refresh()" class="btn btn-secondary"
                        data-dismiss="modal">Cancel</button>

                </div>

            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="updateZone" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Zone Price</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span area-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="card " style="width: 29rem;">
                    <form class="form-signin" (submit)="updateZonePrice($event)">
                        <label>New Zone Price</label><br>
                        <input type="number" class="form-control " [(ngModel)]="newPrice" name="newPrice"><br>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" (click)="refresh()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
