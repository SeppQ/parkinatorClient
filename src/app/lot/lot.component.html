<div class="row justify-content-center">
    <div class="card " style="width: 18rem;">
        <div class="card-header">
            <form class="form-signin" (submit)="addingLot($event)">
                <h3>Register Car Park</h3>
                <input type="text" [(ngModel)]="lotName" name="lotName" placeholder="Enter Lot Name"
                    class="form-control ">
                <br>
                <button (click)="refresh()" class="btn btn-primary btn-block">Add</button>
            </form>
        </div>

    </div>
</div>

<div class="dropdown row justify-content-center">
    <div class="card " style="width: 18rem;">
        <div *ngFor="let lot of lots" class="card-header ">


            <form (submit)="removeLots(lot.lot_id)">
                <h4>{{lot.parking_name}}</h4>
                <button (click)="refresh()" class="btn btn-danger" type="submit"><i
                        class="material-icons">delete</i></button>
            </form>
            <form (submit)="setId(lot.lot_id)">
                <button type="submit" class="btn btn-outline-dark" data-toggle="modal" data-target="#newCarModal">
                    Add Zone
                </button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="newCarModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register Zone for Lot</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span area-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="card " style="width: 29rem;">
                    <form class="form-signin" (submit)="addingZone($event)">
                        <input type="text" [(ngModel)]="zoneName" name="zoneName" placeholder="Enter Zone Name"
                            class="form-control ">
                        <input type="number" [(ngModel)]="maxSpaces" name="maxSpaces" placeholder="Enter Max Spaces"
                            class="form-control ">
                        <input type="number" [(ngModel)]="maxDisabledSpaces" name="maxDisabledSpaces"
                            placeholder="max disables spaces" class="form-control ">      
                            <button type="submit" class="btn btn-primary"  >Add</button>  
                        </form>          
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" (click)="refresh()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                
            </div>
        
        </div>
    </div>
</div>
