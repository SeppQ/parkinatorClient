<!-- Button trigger modal-->
<button type="button"
class="btn btn-outline-dark"
data-toggle="modal"
data-target="#newUserModal"
(click)="openNew()">
+
</button>


<!-- Modal -->
<div class="modal fade" id="newUserModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span area-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>User Full Name</label>
                    <input class="form-control" [(ngModel)]=user.user_fullname/>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input class="form-control" [(ngModel)]=user.email/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" [(ngModel)]=user.hash/>
                </div>
                
                <div class="form-group">
                    <label>User Type</label>
                    <input class="form-control" [(ngModel)]=user.user_type/>
                </div>
                <div class="form-group">
                    <label>Security Question</label>
                    <input class="form-control" [(ngModel)]=user.question/>
                </div>
                <div class="form-group">
                    <label>User Question Answer</label>
                    <input class="form-control" [(ngModel)]=user.answer_hash/>
                </div>
                <div class="form-group">
                    <label>Has A Disability Badge</label>
                    <input class="form-control" [(ngModel)]=user.has_disabled_badge/>
                </div>
                
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="addNew()" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
